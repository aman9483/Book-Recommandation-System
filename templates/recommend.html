<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .navbar {
            background-color: #00a65a;
            border: none;
        }
        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #cccccc !important;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transform: translateY(-10px);
        }
        .card img {
            border-radius: 5px;
            max-height: 250px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            color: #ffffff;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences">
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top: 50px;">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                            <div class="card-body">
                                <p class="text-white">{{ i[0] }}</p>
                                <h4 class="text-white">{{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-XlaVQ0GxS1eU9FqLYthwR+7ZU6VZ4FRPiLJjZ95bUNLpvhFcZoa47A4D1t/Ch5rZ" crossorigin="anonymous"></script>
</body>
</html>
