<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHtx3KLE2CzMl3kY4FUbN/1yoXWdfg0p7G5R6a4lBlknwzQ5sgbjyhRZm9x3/fld" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1DB954;
            border: none;
            transition: background-color 0.3s ease;
        }
        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #cccccc !important;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transform: translateY(-10px);
        }
        .card img {
            border-radius: 5px;
            max-height: 250px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .card h3, .card h4, .card p {
            margin: 10px 0;
        }
        .card h3 {
            font-size: 24px;
        }
        .card h4 {
            font-size: 20px;
            color: #cccccc;
        }
        .card p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; text-align: center; margin-top: 20px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <h3>{{ book_name[i] }}</h3>
                            <h4>{{ author[i] }}</h4>
                            <p>Votes: {{ votes[i] }}</p>
                            <p>Rating: {{ rating[i] | round(1) }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-XlaVQ0GxS1eU9FqLYthwR+7ZU6VZ4FRPiLJjZ95bUNLpvhFcZoa47A4D1t/Ch5rZ" crossorigin="anonymous"></script>
</body>
</html>
